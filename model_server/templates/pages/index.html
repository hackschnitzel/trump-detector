<!DOCTYPE html>
<html>
<script type="text/javascript" src="{{ url_for('static', filename='classify2.js') }}"></script>
<body>

<form id="trumpette" action={{ url_for('api.check')}} method="POST">
Title: <input id="Title" name="Title"><br>
    Text: <textarea id="Text" name="Text" rows="20" cols="100" autofocus></textarea></br>
    <input id="mybutton" type="button" onclick="do_ajax();" value="ok">
</form>

Score: <p id="isfake"></p>

<p>Click the "Submit" button to classify text.</p>

<script type="text/javascript">
    function do_ajax() {
        var req = new XMLHttpRequest();
        var result = document.getElementById('isfake');
        req.onreadystatechange = function()
        {
            if(this.readyState === 4 && this.status === 200) {
                result.innerHTML = this.responseText
            }
        };
        req.open('POST', '/api/check', true);
        req.setRequestHeader('content-type', 'application/x-www-form-urlencoded;charset=UTF-8');
        req.send("Title=" + document.getElementById('Title').value + "&Text=" + document.getElementById('Text').value);
    }
</script>

</body>
</html>
